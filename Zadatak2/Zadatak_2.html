<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Računske operacije</title>
</head>
<body>
<script>
var a = parseInt(prompt("Unesite prvi broj"));
var x = prompt("Unesite aritmetički operator");
var b = parseInt(prompt("Unesite drugi broj")); 
switch (x){
case "+":
alert(a+b);
break;
case "*":
alert(a*b);
break;
case "-":
alert(a-b);
break;
case "/":
alert(a/b); 
break;
default:
alert("unknown");
break;
}
</script>
</body>
</html>
